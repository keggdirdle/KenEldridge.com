<style>
    .modal-body {
        padding:10px;
        background-color: #474747;
    }
    .alert-info {
        background-color:#474747;
        color:#eeeeee;
        border:none;
    }
    .close {
        color:#eeeeee;
        text-shadow: none;
        opacity: 1;
    }
    .btn-default {
        background-color: #474747;
        color:#eeeeee;
        border:none;
    }
    .modal-backdrop.in {
        opacity: 0.8;
    }
    .popupText {
        color:#eeeeee;
    }
    .index {
        float:left;
    }
</style>


<div class="modal-body" ng-swipe-left="Lightbox.nextImage()" ng-swipe-right="Lightbox.prevImage()">
    <div class="popupText index">{{Lightbox.index + 1}} / {{Lightbox.images.length}}</div>
    <div class="lightbox-nav">
        <button class="close" aria-hidden="true" ng-click="$dismiss()">×</button>
        <div class="btn-group" ng-if="Lightbox.images.length > 1">
            <a class="btn btn-xs btn-default" ng-click="Lightbox.prevImage()">‹ Previous</a>
            <a ng-href="{{Lightbox.imageUrl}}" target="_blank" class="btn btn-xs btn-default" title="Open in new
            tab">Open image in new tab</a>
            <a class="btn btn-xs btn-default" ng-click="Lightbox.nextImage()">Next ›</a>
        </div>
    </div>
</div>
<div class="modal-body"
     ng-swipe-left="Lightbox.nextImage()"
     ng-swipe-right="Lightbox.prevImage()">

    <!-- image -->
    <div class="lightbox-image-container">
        <img lightbox-src="{{Lightbox.imageUrl}}">
    </div>

    <!-- caption -->
    <div class="alert alert-info" style="margin: 1em 0 0;">
        {{ Lightbox.imageCaption }}
    </div>

</div>
